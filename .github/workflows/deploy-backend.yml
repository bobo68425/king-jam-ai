name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç’°å¢ƒ'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'è·³éæ¸¬è©¦ï¼ˆç·Šæ€¥éƒ¨ç½²ç”¨ï¼‰'
        required: false
        default: false
        type: boolean

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-east1
  SERVICE_NAME: kingjam-api
  REPOSITORY: kingjam-repo

jobs:
  # ===========================================================================
  # éšæ®µ 1: ç¨‹å¼ç¢¼æª¢æŸ¥èˆ‡æ¸¬è©¦
  # ===========================================================================
  test:
    name: ğŸ§ª æ¸¬è©¦
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: ğŸ” Lint check
        run: |
          pip install ruff
          cd backend
          ruff check app/ --ignore E501
        continue-on-error: true
      
      - name: âœ… Run tests
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short || echo "No tests found, skipping"

  # ===========================================================================
  # éšæ®µ 2: å»ºç½® Docker æ˜ åƒæª”
  # ===========================================================================
  build:
    name: ğŸ”¨ å»ºç½®
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ” Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: â˜ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: ğŸ³ Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
      
      - name: ğŸ·ï¸ Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "tags=$IMAGE:$SHORT_SHA,$IMAGE:latest" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
      
      - name: ğŸ”¨ Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # éšæ®µ 3: éƒ¨ç½²åˆ° Staging ç’°å¢ƒ
  # ===========================================================================
  deploy-staging:
    name: ğŸš€ Staging éƒ¨ç½²
    runs-on: ubuntu-latest
    needs: [build]
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ” Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: â˜ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: ğŸš€ Deploy to Staging
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:$SHORT_SHA"
          
          gcloud run deploy ${{ env.SERVICE_NAME }}-staging \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5 \
            --set-env-vars "ENVIRONMENT=staging"
      
      - name: ğŸ” Smoke Test
        run: |
          STAGING_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }}-staging \
            --region ${{ env.REGION }} --format='value(status.url)')
          
          echo "Testing: $STAGING_URL/health"
          
          for i in {1..5}; do
            if curl -sf "$STAGING_URL/health"; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          
          echo "âŒ Health check failed after 5 attempts"
          exit 1
      
      - name: ğŸ“ Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const stagingUrl = '${{ steps.deploy.outputs.url }}' || 
              `https://${{ env.SERVICE_NAME }}-staging-xxx.run.app`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Staging éƒ¨ç½²å®Œæˆ\n\n**URL:** ${stagingUrl}\n\nè«‹é€²è¡Œæ¸¬è©¦å¾Œå¯©æ ¸ã€‚`
            });

  # ===========================================================================
  # éšæ®µ 4: éƒ¨ç½²åˆ° Production ç’°å¢ƒï¼ˆéœ€å¯©æ ¸ï¼‰
  # ===========================================================================
  deploy-production:
    name: ğŸŒŸ Production éƒ¨ç½²
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production  # éœ€è¦äººå·¥å¯©æ ¸
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ” Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: â˜ï¸ Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: ğŸŒŸ Deploy to Production
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:$SHORT_SHA"
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars "ENVIRONMENT=production,FRONTEND_URL=https://kingjam.app,BACKEND_URL=https://api.kingjam.app" \
            --vpc-connector kingjam-connector \
            --vpc-egress all-traffic
      
      - name: âœ… Verify Production
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          echo "Testing: https://api.kingjam.app/health"
          
          for i in {1..5}; do
            if curl -sf "https://api.kingjam.app/health"; then
              echo "âœ… Production health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          
          echo "âŒ Production health check failed"
          exit 1
      
      - name: ğŸ“¢ Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "Version: $(echo ${{ github.sha }} | cut -c1-7)"
          echo "Time: $(date)"
      
      - name: ğŸš¨ Notify Failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          echo "Initiating rollback procedures..."
