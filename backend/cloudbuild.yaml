# =============================================================================
# King Jam AI - Cloud Build 配置
# 用於自動化建構和部署
# =============================================================================

steps:
  # 建立 Docker 映像檔
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.prod'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api:latest'
      - '.'

  # 推送映像檔
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api'

  # 部署到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kingjam-api'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,FRONTEND_URL=https://kingjam.app,BACKEND_URL=https://api.kingjam.app'
      - '--vpc-connector'
      - 'kingjam-connector'
      - '--vpc-egress'
      - 'all-traffic'

# 替換變數
substitutions:
  _REGION: asia-east1

# 映像檔輸出
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api:latest'

# 選項
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# 標籤
tags:
  - 'kingjam-api'
  - 'production'

# 超時（30 分鐘）
timeout: '1800s'
