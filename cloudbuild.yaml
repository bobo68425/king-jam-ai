# =============================================================================
# King Jam AI - 根目錄 Cloud Build 配置
# 用於 GCP Cloud Build Trigger（如果有配置的話）
# =============================================================================
# 
# 注意：建議使用 GitHub Actions 進行部署
# 此文件僅作為備用方案
#

steps:
  # 後端建構
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    dir: 'backend'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.prod'
      - '-t'
      - 'asia-east1-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api:${SHORT_SHA}'
      - '-t'
      - 'asia-east1-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api:latest'
      - '.'

  # 推送後端映像檔
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-east1-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api'

  # 部署後端到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kingjam-api'
      - '--image'
      - 'asia-east1-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api:${SHORT_SHA}'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,FRONTEND_URL=https://kingjam.app,BACKEND_URL=https://api.kingjam.app'
      - '--vpc-connector'
      - 'kingjam-connector'
      - '--vpc-egress'
      - 'all-traffic'

# 映像檔輸出
images:
  - 'asia-east1-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api:${SHORT_SHA}'
  - 'asia-east1-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-api:latest'

# 選項
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# 超時（30 分鐘）
timeout: '1800s'
