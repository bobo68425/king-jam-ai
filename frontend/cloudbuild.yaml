# =============================================================================
# King Jam AI Frontend - Cloud Build 配置
# 用於自動化建構和部署到 Cloud Run
# =============================================================================

steps:
  # =========================================================================
  # Step 1: 建立 Docker 映像檔
  # =========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://api.kingjam.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_SITE_URL=https://kingjam.app'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-frontend:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-frontend:latest'
      - '.'

  # =========================================================================
  # Step 2: 推送映像檔到 Artifact Registry
  # =========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-frontend'

  # =========================================================================
  # Step 3: 部署到 Cloud Run
  # =========================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kingjam-frontend'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-frontend:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '60'
      - '--concurrency'
      - '100'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_API_URL=https://api.kingjam.app,NEXT_PUBLIC_SITE_URL=https://kingjam.app'

# 替換變數
substitutions:
  _REGION: asia-east1

# 映像檔輸出
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-frontend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/kingjam-repo/kingjam-frontend:latest'

# 選項
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# 標籤
tags:
  - 'kingjam-frontend'
  - 'production'

# 超時（20 分鐘）
timeout: '1200s'
